<!DOCTYPE html>
<html>
<head>
  <title>Trang 1 - Smart Wizard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/smartwizard/5.1.0/css/smartwizard.min.css" />
</head>
<body>
  <h1>Trang 1</h1>
  
  <div id="smartwizard">
    <ul class="nav nav-progress">
      <li class="nav-item">
        <a class="nav-link" href="#step-1">Bước 1</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#step-2">Bước 2</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#step-3">Bước 3</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="step-1" class="tab-pane" role="tabpanel" aria-labelledby="step-1">
        <input type="text" id="inputStep1" placeholder="Nhập dữ liệu cho Bước 1" />
      </div>
      <div id="step-2" class="tab-pane" role="tabpanel" aria-labelledby="step-2">
        <input type="text" id="inputStep2" placeholder="Nhập dữ liệu cho Bước 2" />
      </div>
      <div id="step-3" class="tab-pane" role="tabpanel" aria-labelledby="step-3">
        <input type="text" id="inputStep3" placeholder="Nhập dữ liệu cho Bước 3" />
      </div>
    </div>
    
    <div class="toolbar toolbar-bottom">
      <div class="container">
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary sw-btn-next">Next</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/smartwizard/5.1.0/js/jquery.smartWizard.min.js"></script>
  <script>
    $(document).ready(function(){
      $('#smartwizard').smartWizard({
        theme: 'default',
        transitionEffect: 'fade',
        toolbarSettings: {
          toolbarPosition: 'none' // Ẩn thanh công cụ
        },
        onLeaveStep: function(){
          sendData();
          return true;
        }
      });

      $('.sw-btn-next').on('click', function(){
        $('#smartwizard').smartWizard("next");
      });
    });

    function sendData() {
      var currentStep = $('#smartwizard').smartWizard("getStepIndex") + 1;
      var data = {};

      if (currentStep === 1) {
        data.inputStep1 = $('#inputStep1').val();
      } else if (currentStep === 2) {
        data.inputStep2 = $('#inputStep2').val();
      } else if (currentStep === 3) {
        data.inputStep3 = $('#inputStep3').val();
      }

      // Gửi dữ liệu bằng URL parameters
      var params = new URLSearchParams(data);
      var url = 'formwizard.html?' + params.toString();
      window.location.href = url;
    }
  </script>
</body>
</html>
