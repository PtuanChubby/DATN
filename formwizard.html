<!DOCTYPE html>
<html>
<head>
  <title>Trang 2</title>
</head>
<body>
  <h1>Trang 2</h1>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var queryString = window.location.search;
      var urlParams = new URLSearchParams(queryString);
      var inputStep1 = urlParams.get("inputStep1");
      var inputStep2 = urlParams.get("inputStep2");
      var inputStep3 = urlParams.get("inputStep3");

      console.log("Dữ liệu từ trang 1:");
      console.log("Bước 1:", inputStep1);
      console.log("Bước 2:", inputStep2);
      console.log("Bước 3:", inputStep3);

      // Xử lý dữ liệu ở trang 2 theo ý bạn

      // Ví dụ: Hiển thị dữ liệu lên trang
      var resultElement = document.createElement("p");
      resultElement.innerText = "Dữ liệu từ trang 1:" +
        "\nBước 1: " + inputStep1 +
        "\nBước 2: " + inputStep2 +
        "\nBước 3: " + inputStep3;
      document.body.appendChild(resultElement);
    });
  </script>
</body>
</html>
