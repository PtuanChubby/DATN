<!DOCTYPE html>
<html>
<head>
  <title>Bảng dữ liệu</title>
  <style>
    .header_table {
      display: flex;
      background-color: #f2f2f2;
      padding: 10px;
    }

    .body-table {
      display: flex;
      padding: 10px;
    }

    .text-header_cell,
    .text-body_cell {
      font-weight: bold;
    }

    .cell {
      flex: 1;
    }
  </style>
</head>
<body>
  <div id="tableContainer"></div>

  <script>
    function createTable() {
      var tableContainer = document.getElementById("tableContainer");

      // Tạo header table
      var headerTable = document.createElement("div");
      headerTable.classList.add("header_table");

      var headerCells = [
        "STT",
        "Tên tiếng việt",
        "Tên tiếng anh",
        "Chủ nhiệm",
        "Thời gian thực hiện",
        "Thao tác"
      ];

      headerCells.forEach(function(cellText) {
        var cell = document.createElement("div");
        cell.classList.add("cell");

        var cellTextElement = document.createElement("span");
        cellTextElement.classList.add("text-header_cell");
        cellTextElement.innerText = cellText;

        cell.appendChild(cellTextElement);
        headerTable.appendChild(cell);
      });

      tableContainer.appendChild(headerTable);

      // Lấy dữ liệu từ localStorage
      var data = JSON.parse(localStorage.getItem('data'));

      // Tạo body table từ dữ liệu
      var bodyTable = document.createElement("div");
      bodyTable.classList.add("body-table");

      var bodyCells = [
        data.stt,
        data.tenTiengViet,
        data.tenTiengAnh,
        data.chuNhiem,
        data.thoiGian
      ];

      bodyCells.forEach(function(cellText) {
        var cell = document.createElement("div");
        cell.classList.add("cell");

        var cellTextElement = document.createElement("span");
        cellTextElement.classList.add("text-body_cell");
        cellTextElement.innerText = cellText;

        cell.appendChild(cellTextElement);
        bodyTable.appendChild(cell);
      });

      tableContainer.appendChild(bodyTable);
    }

    // Gọi hàm tạo bảng khi cần
    createTable();
  </script>
</body>
</html>
