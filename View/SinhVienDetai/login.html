<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trang cá nhân | USSH-VNUHCM</title>
    <link href="/Asset/IMG/Logo USSH.jpg" rel="icon" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap"
    />
    <link rel="stylesheet" href="/bootstrap-5.3.2-dist/css/bootstrap.min.css" />
    <!-- Main CSS-->
    <!-- <link rel="stylesheet" type="text/css" href="./Asset/CSS/css/main.css" /> -->
    <!-- Font-icon css-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script
      src="https://kit.fontawesome.com/4ced78dcc2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/fontawesome-free-6.4.2-web/css/all.css" />
    <!-- Admin CSS -->
    <link rel="stylesheet" href="/Asset/CSS/mainUSSH.css" />
  </head>
  <body class="app sidebar-mini">
    <!-- Navbar-->
    <section class="login-content">
      <div class="login_header">
        <div class="logo">
          <img class="logo-TVTTH" src="/Asset/IMG/610_TVTT.png" alt="" />
        </div>
        <div class="logo_heading">
          <h2>Log in to your account</h2>
          <p>Welcome back! Please enter your details.</p>
        </div>
      </div>

      <div class="login-box">
        <form class="login-form" action="index.html">
          <h3 class="login-head"><i class="bi bi-person me-2"></i>SIGN IN</h3>
          <div class="mb-3">
            <label class="form-label">Email</label>
            <input
              class="form-control"
              type="text"
              placeholder="Enter your email"
              autofocus=""
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              class="form-control"
              type="password"
              placeholder="Password"
            />
          </div>
          <div class="mb-3">
            <div class="utility">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" /><span
                    class="label-text"
                    >Rememer me</span
                  >
                </label>
              </div>
              <p class="semibold-text mb-2">
                <a href="#" data-toggle="flip">Forgot Password ?</a>
              </p>
            </div>
          </div>
          <div class="mb-3 btn-container d-grid">
            <button class="btn btn-primary2 btn-block">
              <i class="bi bi-box-arrow-in-right me-2 fs-5"></i>Sign in
            </button>
          </div>
          <div class="mb-3 btn-container d-grid">
            <button class="btn btn-outline-primary btn-block">
              <i class="fa-brands fa-google me-2 fs-5"></i>Sign in with Google
            </button>
          </div>
        </form>
        <form class="forget-form" action="index.html">
          <h3 class="login-head">
            <i class="bi bi-person-lock me-2"></i>Forgot Password ?
          </h3>
          <div class="mb-3">
            <label class="form-label">EMAIL</label>
            <input class="form-control" type="text" placeholder="Email" />
          </div>
          <div class="mb-3 btn-container d-grid">
            <button class="btn btn-primary btn-block">
              <i class="bi bi-unlock me-2 fs-5"></i>RESET
            </button>
          </div>
          <div class="mb-3 mt-3">
            <p class="semibold-text mb-0">
              <a href="#" data-toggle="flip"
                ><i class="bi bi-chevron-left me-1"></i> Back to Login</a
              >
            </p>
          </div>
        </form>
      </div>
    </section>
    <!-- Essential javascripts for application to work-->
    <script src="/Asset/JS/jquery-3.7.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="./bootstrap-5.2.3-dist/js/bootstrap.bundle.js"></script> -->
    <script src="/Asset/JS/user.js"></script>
    <!-- Page specific javascripts-->
    <script type="text/javascript" src="/Asset/JS/js/plugins/chart.js"></script>
  </body>
</html>
