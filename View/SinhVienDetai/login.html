<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title mb-4">Welcome!</h2>

          <div id="loginForm">
            <form>
              <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="loginUsername" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <button type="button" class="btn btn-primary" onclick="login()">Login</button>
              <p class="mt-3">Don't have an account? <a href="#" onclick="showSignupForm()">Sign up here</a></p>
            </form>
          </div>

          <div id="signupForm" style="display: none;">
            <form>
              <div class="mb-3">
                <label for="signupUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="signupUsername" required>
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="signupPassword" required>
              </div>
              <select class="form-select mb-3" id="signupUserRole">
                <option value="user1">User Group 1</option>
                <option value="user2">User Group 2</option>
              </select>
              <button type="button" class="btn btn-success" onclick="signup()">Sign Up</button>
              <p class="mt-3">Already have an account? <a href="#" onclick="showLoginForm()">Login here</a></p>
            </form>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function login() {
    var loginUsername = document.getElementById('loginUsername').value;
    var loginPassword = document.getElementById('loginPassword').value;

    // Basic input validation
    if (!loginUsername || !loginPassword) {
      alert('Please enter both username and password.');
      return;
    }

    // Your login logic here

    // Mock user role (replace this with actual role checking logic)
    var userRole = 'user1';

    // Mock token (replace this with a token generated by your authentication server)
    var token = 'mock_token';

    // Save token and user role to localStorage
    saveUserInfoToLocalStorage(token, userRole);

    alert('Login successful! Redirecting to user page...');
    redirectToUserPage(userRole);
  }

  function signup() {
    var signupUsername = document.getElementById('signupUsername').value;
    var signupPassword = document.getElementById('signupPassword').value;
    var signupUserRole = document.getElementById('signupUserRole').value;

    // Basic input validation
    if (!signupUsername || !signupPassword) {
      alert('Please enter both username and password.');
      return;
    }

    // Your signup logic here

    // Mock token (replace this with a token generated by your authentication server)
    var token = 'mock_token';

    // Save token and user role to localStorage
    saveUserInfoToLocalStorage(token, signupUserRole);

    alert('Signup successful! Now you can login.');
    showLoginForm();
  }

  function showSignupForm() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('signupForm').style.display = 'block';
  }

  function showLoginForm() {
    document.getElementById('signupForm').style.display = 'none';
    document.getElementById('loginForm').style.display = 'block';
  }

  function redirectToUserPage(userRole) {
    // Check user role and redirect accordingly
    if (userRole === 'user1') {
      window.location.href = 'trangchu.html';
    } else if (userRole === 'user2') {
      window.location.href = 'profile.html';
    } else {
      alert('Invalid user role');
    }
  }

  function saveUserInfoToLocalStorage(token, userRole) {
    localStorage.setItem('token', token);
    localStorage.setItem('userRole', userRole);
  }
</script>

</body>
</html>
